<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/paginaProduto.css">
  <title>Página de Produtos</title>
</head>

<body>
  <main>

    <section class="banner">
      <img src="img/banner.png" alt="banner">
      <h3 class="banner-text">Frete grátis para todo o Brasil</h3>
      <img src="img/tarja.webp" alt="tarja">
    </section>

       <div class="producto-card1">
        <div class="producto-card1-img">
          <img src="/img/roupa1.jpg" alt="produto">
        </div>
        <div class="producto-card1-text">
          <h3>Camiseta</h3>
          <p>Camiseta branca com estampa de gatinho</p>
          <p>R$ 50,00</p>
          <button class="btn-comprar">Comprar</button>
        </div>
      </div>

    <section class="minibanner">
      <img src="/img/minibanner1.png" alt="minibanner">
      <img src="/img/minibanner2.png" alt="minibanner2">
    </section>
  </main>

</body>

</html>
