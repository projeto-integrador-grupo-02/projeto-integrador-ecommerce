<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/style-checkout.css">
  <title>Payment</title>
</head>
<body>
  <div class="page-title">
    <h1>Checkout - Forma de Pagamento</h1>
    <h2>Endereço - Pagamento</h2>
  </div>

  <div class="payment-methods">
    <div class="pix">
      <h3>Pagar com Pix</h3>
    </div>
    <div class="credit-card">
      <h3>Pagar com Cartão de Crédito</h3>
				<input type="text" name="ntitular" id="ntitular" placeholder="Nome do Titular">
				<input type="text" name="ncartao" id="ncartao" placeholder="Número do Cartão">
        <input type="number" id="mesvcto" name="mesvcto" placeholder="Mês Venc">
        <input type="number" id="anovcto" name="anovcto" placeholder="Ano Venc">
        <input type="text" name="cvc" id="cvc" placeholder="CVC">
    </div>
  </div>

  <div class="cart">
    <h3>Seu Carrinho</h3>
  </div>
</body>
</html>
